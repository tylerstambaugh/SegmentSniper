mutation UpsertBikeEquipment(
  $bikeId: ID!
  $equipment: EquipmentInput!
  $userId: ID!
) {
  garage {
    upsertBikeEquipment(
      bikeId: $bikeId
      equipment: $equipment
      userId: $userId
    ) {
      bikeId
      name
      equipment {
        equipmentId
        name
        description
        installDate
        totalMiles
        milesUntilReplaceReminder
        price
        replaceAtMiles
        retiredDate
      }
    }
  }
}

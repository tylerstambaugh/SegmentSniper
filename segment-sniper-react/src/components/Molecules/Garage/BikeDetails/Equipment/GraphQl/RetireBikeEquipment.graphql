mutation RetireEquipmentOnBike(
  $bikeId: ID!
  $equipmentId: ID!
  $retireDate: Date!
) {
  garage {
    retireEquipmentOnBike(
      bikeId: $bikeId
      equipmentId: $equipmentId
      retireDate: $retireDate
    ) {
      bikeId
      name
      brandName
      modelName
      frameType
      metersLogged
      equipment {
        equipmentId
        name
        description
        totalMiles
        milesAtInstall
        price
        installDate
        replaceAtMiles
        retiredDate
      }
    }
  }
}

mutation DeleteEquipment($equipmentId: ID!) {
  garage {
    deleteEquipment(equipmentId: $equipmentId) {
      bikeId
      name
      brandName
      modelName
      frameType
      metersLogged
      equipment {
        equipmentId
        name
        description
        totalMiles
        milesAtInstall
        price
        installDate
        replaceAtMiles
        retiredDate
        updatedDate
      }
    }
  }
}

query GetBikesByAuthUserId($authUserId: ID!) {
  bikes {
    byAuthUserId(authUserId: $authUserId) {
      bikeId
      name
      brandName
      modelName
      frameType
      metersLogged
      equipment {
        equipmentId
        name
        description
        totalMiles
        milesAtInstall
        price
        installDate
        replaceAtMiles
        retiredDate
      }
    }
  }
}

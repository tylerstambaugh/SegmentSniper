query GetBikesByUserId($userId: ID!) {
  bikes {
    byUserId(userId: $userId) {
      bikeId
      name
      brandName
      modelName
      frameType
      metersLogged
      equipment {
        id
        name
        description
        milesLogged
        price
        installDate
        replaceAtMiles
        retiredDate
      }
    }
  }
}

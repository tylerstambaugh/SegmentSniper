mutation ImportGarage($userId: ID!) {
  garage {
    importGarage(userId: $userId) {
      bikeId
      name
      brandName
      modelName
      frameType
      metersLogged
      equipment {
        equipmentId
        name
        description
        milesLogged
        price
        installDate
        replaceAtMiles
        retiredDate
      }
    }
  }
}

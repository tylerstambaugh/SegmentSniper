schema:
  - https://localhost:44351/graphql:
      customFetch: ../utils/custom-fetch.js
      headers:
        GraphQL-Require-Preflight: true

documents: 'src/**/*.graphql'
generates:
  src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
config:
  withHooks: true
  withHOC: false
  withComponent: false
  scalars:
    DateTime: string
    Decimal: number
    Int: number

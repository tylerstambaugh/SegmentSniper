name: Build and deploy UpdateBikeEquipmentFunction

on:
  workflow_dispatch:

env:
  # Path to the project file relative to the repo root
  PROJECT_PATH: './UpdateBikeEquipmentFunction/UpdateBikeEquipmentFunction.csproj' 
  # Path where the build artifacts will be placed
  PACKAGE_OUTPUT_PATH: './output'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Publish Project'
        shell: pwsh
        run: |
          # 'dotnet publish' is mandatory for Isolated Workers to bundle DLLs
          dotnet publish "${{ env.PROJECT_PATH }}" `
            --configuration Release `
            --output "${{ env.PACKAGE_OUTPUT_PATH }}"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'UpdateBikeEquipmentFunction'
          slot-name: 'Production'
          # Pointing directly to the publish output folder
          package: '${{ env.PACKAGE_OUTPUT_PATH }}'

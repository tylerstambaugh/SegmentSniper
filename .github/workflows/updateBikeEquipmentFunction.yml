name: Build and deploy UpdateBikeEquipmentFunction

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Function App
        run: |
          dotnet publish UpdateBikeEquipmentFunction/UpdateBikeEquipmentFunction.csproj --configuration Release --output ./publish -p:PublishTrimmed=true -p:TrimMode=partial -p:PublishSingleFile=false -p:DebugType=None

      - name: List publish folder
        run: |
          echo "Contents of publish:"
          dir ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'UpdateBikeEquipmentFunction'
          slot-name: 'Production'
          package: './publish'

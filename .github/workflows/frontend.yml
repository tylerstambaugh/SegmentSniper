name: Build and Deploy Frontend

on:
  push:
    branches: [ "prod" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node 20
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Cache npm dependencies
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/segment-sniper-react/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies in the React project
      - name: Install dependencies
        working-directory: ./segment-sniper-react
        run: npm ci

      # Build the React app
      - name: Build React app
        working-directory: ./segment-sniper-react
        run: npm run build

      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: ./segment-sniper-react
          output_location: dist

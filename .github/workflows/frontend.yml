name: Build and Deploy Frontend

on:
  push:
    branches: [ "prod" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clean previous build
        working-directory: ./segment-sniper-react
        run: rm -rf dist

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./segment-sniper-react/package-lock.json

      - name: Install dependencies
        working-directory: ./segment-sniper-react
        run: npm ci

      - name: Build React app
        working-directory: ./segment-sniper-react
        run: npm run build

      - name: Inspect build output
        working-directory: ./segment-sniper-react
        run: |
          echo "Files in dist:"
          find dist -type f
          echo
          echo "Total number of files:"
          find dist -type f | wc -l

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: ./segment-sniper-react/dist
          output_location: ''

